<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>

<body>
    <fieldset>
        <legend>Basic Form</legend>
        <p>* marked are mandatory.</p>

        <label>Name:</label>
        <input type="text" id="name" name="name" required> <br><br>

        <label>E-mail:</label>
        <input type="email" id="email" name="email" required> <br><br>

        <label>Password:</label>
        <input type="password" id="password" name="password" required> <br><br>

        <label>Address:</label>
        <textarea></textarea> <br><br>

        <label>D.O.B.:</label>
        <input type="date" id="date" name="date"> <br><br>

        <label>Gender:</label> <br>
        Male<input type="radio" name="radio">
        <br>
        Female<input type="radio" name="radio">
        <br>
        Other<input type="radio" name="radio">
        <br><br>

        <label>Type:</label>

        <select>
            <option value=""></option>
            <option value="Student">Student</option>
            <option value="Type">Non-Working</option>
            <option value="Programmer">Programmer</option>
        </select>
        <br> <br>

        <label>Hobbies:</label><br>
        <input type="checkbox" name="Dancing">Dancing<br>

        <input type="checkbox" name="Singing">Singing<br>

        <input type="checkbox" name="Gaming">Gaming<br>

        <input type="checkbox" name="Coding">Coding<br><br>


        <input type="submit">




    </fieldset>
</body>

</html>
