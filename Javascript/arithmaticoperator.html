    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthimetic Operator</title>
    <script lang="javascript" type="text/javascript">
        var x = 10, y = 5;
        var z = x + y;
        document.write("Addition = " + z + "<br>");
        var a = x - y;
        document.write("Subtraction = " + a + "<br>");
        var b = x * y;
        document.write("Multiplication = " + b + "<br>");
        var c = x % y;
        document.write("Moduls Division = " + c + "<br>");


    </script>
