<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol</title>

    <script type="text/javascript">
        function displayFunction() {
        document.getElementById("para").innerHTML="The protocol of the webpage is:"+window.location.protocol;
        }


    </script>
</head>

<body>
    <p>Click to get The protocol of the Web Page</p>
    <input type="button" value="Get the protocol" onclick="displayFunction();"/>
    <p id = "para"></p>
</body>

</html>
